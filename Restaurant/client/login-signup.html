<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="./owlcarousel/assets/owl.theme.default.min.css"
    /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Display&family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Pinyon+Script&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="./assets/sass/pages/login-signup.css" />
    <title>Document</title>
    <script
      defer
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script defer src="./assets/js/login-signup.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header">
          <a href="index.html" class="logo">
            <img src="./assets/images/logo (3).png" alt="" />
          </a>
          <div class="icons">
            <a href="index.html"><i class="fa-solid fa-user"></i></a>
          </div>
        </div>
      </div>
    </header>
    <div id="cont">
      <div class="container">
        <div class="cont">
          <form class="form sign-in">
            <h2>Welcome</h2>
            <label>
              <span>Email</span>
              <input type="email" required id="email-signin" />
            </label>
            <label>
              <span>Password</span>
              <div class="password-eye">
                <input type="password" required id="password-signin" />
                <i class="fa-solid fa-eye"></i>
              </div>
            </label>
            <p class="forgot-pass">Forgot password?</p>
            <button type="submit" class="submit">Sign In</button>
          </form>
          <div class="sub-cont">
            <div class="img">
              <div class="img__text m--up">
                <h3>Don't have an account? Please Sign up!</h3>
                <h3></h3>
              </div>
              <div class="img__text m--in">
                <h3>If you already has an account, just sign in.</h3>
                <h3></h3>
              </div>
              <div class="img__btn">
                <span class="m--up">Sign Up</span>
                <span class="m--in">Sign In</span>
              </div>
            </div>
            <form class="form sign-up">
              <h2>Create your Account</h2>
              <label>
                <span>Name</span>
                <input type="text" required id="name-signup" />
              </label>
              <label>
                <span>Email</span>
                <input type="email" required id="email-signup" />
              </label>
              <label>
                <span>Password</span>
                <div class="password-eye">
                  <input type="password" required id="password-signup" />
                  <i class="fa-solid fa-eye"></i>
                </div>
              </label>
              <button type="submit" class="submit">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
