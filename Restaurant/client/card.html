<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/sass/pages/card.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <title>Document</title>
    <script
      defer
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
    ></script>
    <script defer src="./assets/js/card.js"></script>
  </head>
  <body>
    
    <header>
      <div class="container">
        <div class="header">
          <a href="index.html" class="logo">
            <img src="./assets/images/logo (3).png" alt="" />
          </a>
          <div class="icons">
            <a href="index.html"><i class="fa-solid fa-user"></i></a>
          </div>
        </div>
      </div>
    </header>
    <div class="card">
      <div class="card-container">
        <div class="front">
          <div class="image">
            <img
              src="./assets/images/31461-6-chip-transparent.png"
              alt=""
              style="height: 50px"
            />
            <img
              src="./assets/images/V.D-e36aebe0.png"
              alt=""
              style="height: 50px"
            />
          </div>
          <div class="card-number-box"># # # # # # # # # # # # # # # # #</div>
          <div class="flexbox">
            <div class="box">
              <span>card holder</span>
              <div class="card-holder-name">full name</div>
            </div>
            <div class="box">
              <span>expires</span>
              <div class="expiration">
                <span class="exp-month">mm</span>
                <span class="exp-year">yy</span>
              </div>
            </div>
          </div>
        </div>
        <div class="back">
          <div class="stripe"></div>
          <div class="box">
            <span>cvv</span>
            <div class="cvv-box"></div>
            <img
              src="./assets/images/V.D-e36aebe0.png"
              alt=""
              style="height: 30px"
            />
          </div>
        </div>
      </div>
      <form action="">
        <div class="inputBox">
          <span>card number</span>
          <input type="text" maxlength="16" class="card-number-input" required/>
        </div>
        <div class="inputBox">
          <span>card holder</span>
          <input type="text" class="card-holder-input" required/>
        </div>
        <div class="flexbox">
          <div class="inputBox">
            <span>expiration mm</span>
            <select name="" id="" class="month-input" required>
              <option value="month" disabled selected>month</option>
              <option value="01">01</option>
              <option value="02">02</option>
              <option value="03">03</option>
              <option value="04">04</option>
              <option value="05">05</option>
              <option value="06">06</option>
              <option value="07">07</option>
              <option value="08">08</option>
              <option value="09">09</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
          </div>
          <div class="inputBox">
            <span>expiration yy</span>
            <select name="" id="" class="year-input" required>
              <option value="year" disabled selected>year</option>
              <option value="2024">2024</option>
              <option value="2025">2025</option>
              <option value="2026">2026</option>
              <option value="2027">2027</option>
              <option value="2028">2028</option>
              <option value="2029">2029</option>
              <option value="2030">2030</option>
              <option value="2031">2031</option>
              <option value="2032">2032</option>
              <option value="2033">2033</option>
              <option value="2034">2034</option>
            </select>
          </div>
          <div class="inputBox">
            <span>cvv</span>
            <input type="text" maxlength="4" class="cvv-input" required/>
          </div>
        </div>
        <input type="submit" value="submit" class="submit-btn" />
      </form>
    </div>
  </body>
</html>
