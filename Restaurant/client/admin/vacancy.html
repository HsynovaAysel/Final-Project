    <section id="vacancy">
      <div class="container">
        <div class="vacancy">
          <div class="home-icon">
            <i class="fa-solid fa-bars"></i>
          </div>
          <div id="vacancy-form">
            <form action="" class="vacancy-form">
              <h1>Edited Vacancy</h1>
              <input type="file" id="cv-input" placeholder="CV" />
              <input
                type="text"
                id="lastname-input"
                placeholder="User Lastname"
                required
              />
              <input
                type="text"
                id="firstname-input"
                placeholder="User Fistname"
                required
              />
              <input
                type="text"
                id="email-input"
                placeholder="User Email"
                required
              />
              <input
                type="text"
                id="phone-input"
                placeholder="Phone"
                required
              />
              <input type="number" id="age-input" placeholder="Age" required />
              <input type="text" id="job-input" placeholder="Job" required />
              <input type="text" id="city-input" placeholder="City" required />
              <textarea
                name=""
                id="experience-input"
                placeholder="Experience"
                required
              ></textarea>
              <button type="submit" class="add">Edit</button>
            </form>
          </div>
          <div class="search-input">
            <input type="text" id="search" placeholder="Search User Name..." />
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <table class="vacancy-table">
            <thead>
              <th><h4>CV</h4></th>
              <th><h4>User Name</h4></th>
              <th><h4>User Email</h4></th>
              <th><h4>User Phone</h4></th>
              <th><h4>User Age</h4></th>
              <th><h4>Job</h4></th>
              <th><h4>City</h4></th>
              <th><h4>Experience</h4></th>
              <th><h4>Created</h4></th>
              <th><h4>Updated</h4></th>
              <th><h4>Delete</h4></th>
              <th><h4>Edit</h4></th>
            </thead>
            <tbody>
              <!-- <tr>
                <td><h5>jh</h5></td>
                <td><h5>m,m</h5></td>
                <td><h5>nknk</h5></td>
                <td><i class="fa-solid fa-trash"></i></td>
                <td><i class="fa-solid fa-pen-to-square"></i></td>
              </tr> -->
            </tbody>
          </table>
        </div>
      </div>
    </section>
